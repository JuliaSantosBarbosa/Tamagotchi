<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tamagotchi</title>
    
    <!-- Instalar biblioteca MindAR de rastreamento de imagem - VERSÃO ANTIGA 1.1.x -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image.aframe.js"></script>
    <!--Fim da importação de biblioteca-->
  </head>
  <body>
    <!-- Criação de uma cena, definição de imagem rastreada-->
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/93e7def5-3f8d-4a93-9cf6-d9254c367984/targets.mind?v=1686964815827; 
                           filterMinCF:0.1; filterBeta: 10; warmupTolerance: 1; missTolerance: 0.1"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false;">
      <!-- Adiciona recurso na cena dando IDs-->
      <a-assets>
        <!-- asset do que vai aparecer em cima do alvo -->
       <video id="peixes" preload="auto" autoplay loop webkit-playsinline playsinline
              src="https://cdn.glitch.global/93e7def5-3f8d-4a93-9cf6-d9254c367984/video.mp4?v=1687310564389"></video>
      </a-assets>
      <!-- travando a câmera  -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <!-- é possível disparar eventos qnd a camera começar a mover - <a-cursor></a-cursor>-->
      
      <!-- tudo que for anexado a entidade será exibido-->
      <a-entity mindar-image-target="targetIndex: 0">
        <!--Colocando o que vai em cima do alvo-->
        <a-video src="#peixes" position="0 0 0" height="0.552" width="1" rotation="0 0 0"> </a-video>
      </a-entity>
    </a-scene>
  </body>
